<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>Todo app</title>

    <!-- Link to Font Awesome JS -->
    <script src="https://kit.fontawesome.com/98136d3592.js" crossorigin="anonymous"></script>

    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- Link to Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">

    <!-- Link to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">

    <div class="row">
        <a href="#" @click="showSignUpModal">Sign up</a>
    </div>

    <div class="modal" id="sign-up-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email"><i class="fas fa-user"></i> Email:</label>
                            <input type="text" id="email" v-model="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Password:</label>
                            <input type="password" id="password" v-model="password" required>
                        </div>
                        <button type="submit" @click="createUser"><i class="fas fa-sign-in-alt"></i> Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Link to Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

<!-- Link to Axios library -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- Link to custom JavaScript file -->
<script src="client.js"></script>
</body>
</html>
